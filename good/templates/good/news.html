{% extends 'good/home.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
        <div class="features">
            <h1>Новости на сайте</h1>
            {% if news %}
                {% for el in news %}
                    <div class="alert alert-warning">
                        <h3>{{ el.title }}</h3>
                         <p>{{ el.anons }}</p>
                        <a href="{% url 'news-detail' el.id %}" class="btn btn-margin">Читать детальнее</a>
                    </div>
               {% endfor %}
          {% else %}
               <p>у вас нету записи</p>
          {% endif %}

       </div>
{% endblock %}
